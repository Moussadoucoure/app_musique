 <script type="plain/text" id="html-vue-liste-musique">
 <div class="page">
       <button id="takePictureBtn">Take Picture</button>
      <img id="capturedImage" src="" alt="Captured Image" style="max-width:100%; height:auto; display:block;"/>
    <h1>Liste des Musiques</h1>
    <img src="image/musique.jpeg" alt="img">
    <div>
        <br>
    </div>

        <div id="music-list">
            <!-- Musique 1 -->
            <ul id="music-item">
                <div>
                    <h2><i class="fas fa-music"></i><li><a href="">{Musique.nom}</a></li></h2>
                    <div class="controls">
                        <a href="https://www.youtube.com/watch?v=fJ9rUzIMcZQ" target="_blank">Écouter sur YouTube</a>
                        <a href="bohemian_rhapsody.mp3" download>Télécharger MP3</a>
                    </div>
                    <div class="info">
                        <li><strong>Artiste :</strong>{Musique.auteur}</li>
                        <li><strong>Genre :</strong>{Musique.type}</li>
                        <li><strong>Album :</strong>{Musique.album}</li>
                        <li><strong>Duree:</strong>{Musique.duree}</li>
                    </div>
                    <a href="modifier.html">modifier</a>
                </div>
               </ul>

        </div>

        <div class="im">
            <a href="#ajouter-musique">ajouter</a>
        </div>
        </div>
  </script>

  <script type="plain/text" id="html-vue-ajouter-musique">
        <div class="page">
      <h1>Ajouter une musique à l'album</h1>
      <form id="formulaire-ajouter">
        <fieldset>
          <legend>Musique</legend>
          <div>
            <label for="musique-nom">Nom</label>
            <input type="text" id="musique-nom"/>
          </div>
          <div>
            <label for="musique-album">Album</label>
            <input type="text" id="musique-album"/>
          </div>
          <div>
            <label for="musique-auteur">Auteur</label>
            <input type="text" id="musique-auteur"/>
          </div>
          <div>
            <label for="musique-duree">Durée</label>
            <input type="text" id="musique-duree"/>
          </div>
          <div>
            <label for="musique-type">Type de musique</label>
            <input type="text" id="musique-type"/>
          </div>
        </fieldset>
        <input class="action" type="submit" id="enregistrer" value="Enregistrer"/>
      </form>
      <a href="#" class="action">Annuler et revenir &agrave; la liste</a>
    </div>
  </script>

  <script type="plain/text" id="html-vue-modifier-musique"></script>
  <script src="js/gsap.js"></script>
